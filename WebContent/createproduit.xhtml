<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Add a product </title>
<link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body>
<h:link value="Retourner Ã  l'index" outcome="index.xhtml"></h:link><br/>
<h:link value="Ajouter une marque" outcome="createmarque.xhtml"></h:link><br/>
<h:link value="liste des produits" outcome="listproduit.xhtml"></h:link><br/>
<h:link value="liste des marques" outcome="listmarque.xhtml"></h:link><br/>
<h:link value="Produits d'une marque" outcome="produitfrommarque.xhtml"></h:link><br/>

<h:form>
<h:outputLabel>Nom produit</h:outputLabel>
<h:inputText value="#{gp.produit.nomProduit}" class="form-control"></h:inputText><br/>
<h:outputLabel>Decription produit</h:outputLabel>
<h:inputText value="#{gp.produit.descri}" class="form-control"></h:inputText><br/>
<h:outputLabel>Prix produit</h:outputLabel>
<h:inputText value="#{gp.produit.prix}" class="form-control"></h:inputText><br/>

<h:outputLabel>Marque produit</h:outputLabel>
<h:selectOneMenu value="#{gp.marque.idMarque}"> 
  <f:selectItems value="#{gm.getListMarque()}" var="m" itemLabel="#{m.nomMarque}" itemValue="#{m.idMarque}" ></f:selectItems>
</h:selectOneMenu> 

<h:commandButton value="valider" action="#{gp.ajoutProduit()}" class="btn btn-primary"></h:commandButton>
</h:form>
</body>
</html>
