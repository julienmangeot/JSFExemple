<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Add a marque </title>
<link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body>
<h:link value="Retourner à l'index" outcome="index.xhtml"></h:link><br/>
<h:link value="Ajouter un produit" outcome="createproduit.xhtml"></h:link><br/>
<h:link value="liste des produits" outcome="listproduit.xhtml"></h:link><br/>
<h:link value="liste des marques" outcome="listmarque.xhtml"></h:link><br/>
<h:link value="Produits d'une marque" outcome="produitfrommarque.xhtml"></h:link><br/>

<h:form>
<h:outputLabel>Nom marque</h:outputLabel>
<h:inputText value="#{gm.marque.nomMarque}" class="form-control"></h:inputText><br/>
<h:outputLabel>Date création marque</h:outputLabel>
<h:inputText value="#{gm.marque.dateMarque}" class="form-control"><f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText><br/>
<h:commandButton value="valider" action="#{gm.ajoutMarque()}" class="btn btn-primary"></h:commandButton>
</h:form>
</body>
</html>
