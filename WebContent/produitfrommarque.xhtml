<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>List product of a select mark </title>

</head>
<body>
<h:link value="Retourner à l'index" outcome="index.xhtml"></h:link><br/>
<h:link value="Ajouter un produit" outcome="createproduit.xhtml"></h:link><br/>
<h:link value="Ajouter une marque" outcome="createmarque.xhtml"></h:link><br/>
<h:link value="liste des produits" outcome="listproduit.xhtml"></h:link><br/>
<h:form>
<h:outputLabel>Sélectionner une marque</h:outputLabel>
<h:selectOneMenu value="#{gp.marque.idMarque}"> 
  <f:selectItems value="#{gm.getListMarque()}" var="m" itemLabel="#{m.nomMarque}" itemValue="#{m.idMarque}" ></f:selectItems>
</h:selectOneMenu>
<h:commandButton value="valider" action="#{gp.getListProduits()}"></h:commandButton>
</h:form>

<h:outputLabel>Voici la liste des produits associés</h:outputLabel>
<ui:repeat var="produit" value="#{gp.getListProduits()}">
#{produit}<br/>
</ui:repeat>
</body>
</html>
